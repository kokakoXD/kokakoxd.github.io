        /**
         * Selecciona un elemento aleatorio de la lista proporcionada.
         * @param {string[]} list - El array de elementos (emojis, palabras, etc.).
         * @returns {string} Un elemento aleatorio del array.
         */
        function getRandomElement(list) {
            const index = Math.floor(Math.random() * list.length);
            return list[index];
        }


        /**
         * Genera 3 emojis aleatorios y los muestra en la interfaz.
         */
        function generateRandomEmojis() {
            try {
                // Se actualizó a getRandomElement
                const emoji1 = getRandomElement(EMOJI_LIST);
                const emoji2 = getRandomElement(EMOJI_LIST);
                const emoji3 = getRandomElement(EMOJI_LIST);

                const combinedEmojis = `${emoji1} ${emoji2} ${emoji3}`;
                outputElement.textContent = combinedEmojis;
                outputElement.style.fontSize = '2rem'; // Restaurar tamaño de fuente para emojis

                // Ocultar el mensaje de copiado si estaba visible
                copyMessage.classList.add('opacity-0');
                // Se actualizó el mensaje de copiado en el HTML.
                copyMessage.textContent = '¡Emojis copiados!';
            } catch (error) {
                console.error("Error al generar emojis:", error);
                outputElement.textContent = "❌ Error al cargar emojis";
            }
        }

					const combinedText = `${character}<br>${profession}<br>${gender}`;

        /**
         * Copia el texto de la pantalla al portapapeles y muestra un mensaje de confirmación.
         */
        function copyEmojisToClipboard() {
            const textToCopy = outputElement.textContent.trim();

            if (!textToCopy || textToCopy === "✨" || textToCopy.includes("Error")) {
                // No copiar si el contenido es solo el placeholder o un error.
                return;
            }

            // Usamos un método alternativo y simple para copiar texto, compatible con iframes.
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();

            try {
                // Ejecuta el comando de copia
                document.execCommand('copy');

                // Muestra el mensaje de copiado
                copyMessage.classList.remove('opacity-0');
                setTimeout(() => {
                    copyMessage.classList.add('opacity-0');
                }, 2000); // Oculta después de 2 segundos
            } catch (err) {
                console.error('Error al copiar el texto: ', err);
            }

            document.body.removeChild(tempTextArea);
        }

        // --- Inicialización y Event Listeners ---
